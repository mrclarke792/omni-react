<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Title Tag -->
    <title>Omni Digital Solutions - Expert Web Development, SEO, and Digital Marketing Services</title>
    
    <!-- Meta Description -->
    <meta name="description" content="Omni Digital Solutions offers top-tier web development, SEO services, and digital marketing strategies to help businesses grow their online presence. Discover innovative solutions tailored for your needs." />
    
    <!-- Keywords -->
    <meta name="keywords" content="web development, SEO, digital marketing, cybersecurity, IT solutions, online presence, Omni Digital Solutions" />
    
    <!-- Author -->
    <meta name="author" content="Khamare Clarke, Omni Digital Solutions" />
    
    <!-- Open Graph Tags for Social Media (Facebook & LinkedIn) -->
    <meta property="og:title" content="Omni Digital Solutions - Expert Web Development & SEO" />
    <meta property="og:description" content="Innovative web solutions tailored for your business. Let us elevate your online presence with our expert services." />
    <meta property="og:image" content="/path/to/your-image.jpg" />
    <meta property="og:url" content="https://www.yourwebsite.com" />
    <meta property="og:type" content="website" />
    
    <!-- Additional Open Graph Tags for Facebook and LinkedIn -->
    <meta property="og:site_name" content="Omni Digital Solutions" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Omni Digital Solutions - Expert Web Development & SEO" />
    <meta name="twitter:description" content="Innovative web solutions tailored for your business. Let us elevate your online presence with our expert services." />
    <meta name="twitter:image" content="/path/to/your-image.jpg" />

    <!-- Instagram Meta Tags (uses Open Graph) -->
    <meta property="og:type" content="profile" />
    <meta property="og:profile:first_name" content="Omni" />
    <meta property="og:profile:last_name" content="Digital Solutions" />
    <meta property="og:profile:username" content="yourinstagramusername" />
    
    <!-- YouTube Meta Tags -->
    <meta property="og:video" content="https://www.youtube.com/watch?v=your_video_id" />
    <meta property="og:video:type" content="text/html" />
    
    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Omni Digital Solutions",
        "url": "https://www.yourwebsite.com",
        "logo": "/path/to/logo.png",
        "sameAs": [
            "https://www.facebook.com/yourprofile",
            "https://www.instagram.com/yourprofile",
            "https://www.linkedin.com/in/yourprofile",
            "https://www.youtube.com/c/yourchannel"
        ],
        "contactPoint": {
            "@type": "ContactPoint",
            "telephone": "+44-20-1234-5678",
            "contactType": "Customer Service",
            "areaServed": "GB",
            "availableLanguage": "English"
        },
        "address": {
            "@type": "PostalAddress",
            "streetAddress": "123 Digital St.",
            "addressLocality": "Stoke-on-Trent",
            "addressRegion": "England",
            "postalCode": "ST1 1AA",
            "addressCountry": "GB"
        },
        "description": "Omni Digital Solutions offers expert web development, SEO, and digital marketing services, helping businesses enhance their online presence."
    }
    </script>

    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.yourwebsite.com" />

    <!-- CSS Files -->
    <link rel="stylesheet" href="/styles.css" />
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
</body>
</html>
